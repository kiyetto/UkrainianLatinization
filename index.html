<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrajinśka Latynka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" href="ukrlat-converter-logo.png" type="image/icon type">
</head>
<body>
    <div id="title">🇺🇦Ukrajinśka Latynka</div>
    <div id="sub-title">by francheez</div>
    <div id="fields">
        <div class="textarea-container">
            <textarea id="cyrillic" class="fields" placeholder="Кирилиця" style="overflow:auto"></textarea>
            <div class="button-row">
                <button class="copy-btn cyrillic-copy-btn material-symbols-outlined">content_copy</button>
                <button class="clear-btn material-symbols-outlined">cancel</button>
            </div>
        </div>
        <div class="textarea-container">
            <textarea id="latin" class="fields" placeholder="Latynka" style="overflow:auto"></textarea>
            <div class="button-row">
                <button class="keyboard-btn material-symbols-outlined">keyboard</button>
                <button class="copy-btn latin-copy-btn material-symbols-outlined">content_copy</button>
                <button class="clear-btn material-symbols-outlined">cancel</button>
            </div>
        </div>
    </div>
    <div class="char-button-row">
        <button class="special-char-btn">ć</button>
        <button class="special-char-btn">č</button>
        <button class="special-char-btn">ď</button>
        <button class="special-char-btn">ħ</button>
        <button class="special-char-btn">ľ</button>
        <button class="special-char-btn">ń</button>
        <button class="special-char-btn">ś</button>
        <button class="special-char-btn">š</button>
        <button class="special-char-btn">ť</button>
        <button class="special-char-btn">ź</button>
        <button class="special-char-btn">ž</button>
        <button class="special-char-btn">ï</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
